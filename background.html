<html><head><script type="text/javascript" src="common.js"></script><script type="text/javascript" src="engine.js"></script><script type="text/javascript" src="apps.js"></script><script>window.dd = function(msg){	console.log(msg);}var tabinfo = {};chrome.tabs.onRemoved.addListener(function(tabId){	// free memory	delete tabinfo[tabId];});/*chrome.tabs.onUpdated.addListener(function(tabId,changeInfo,tab){	// do not show for chrome page	if (changeInfo.status != 'complete' || /^chrome/i.test(tab.url))		return;		chrome.pageAction.show(tabId);});*/chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {	if (request.msg == 'sniff') {		if (request.info && request.info.length > 0) // only store available info		{			tabinfo[sender.tab.id] = request.info;						// change the tab icon			var app = request.info[0];			for (var i = 1;i < request.info.length;i++)			{				var check = request.info[i];								if (appinfo[check].priority)				{					if (!appinfo[app].priority)					{						app = check;					}					else if (appinfo[app].priority > appinfo[check].priority)					{						app = check;					}				}			}						if (appinfo[app]) // lazy bug			{				chrome.pageAction.setIcon({tabId: sender.tab.id, path: 'apps/' + appinfo[app].icon});				chrome.pageAction.setTitle({tabId: sender.tab.id, title: (appinfo[app].title ? appinfo[app].title : app) + (request.info.length > 0 ? ' - Click for more detail.' : '')});			}						chrome.pageAction.show(sender.tab.id);		}				sendResponse({});	} else if (request.msg == 'get') {		var info = tabinfo[request.tab];			sendResponse({info: info});	}});</script></head><body></body></html><!--	Chrome AppSniffer by Bao Nguyen <contact@nqbao.com>	Released under GLPv3 license.-->
