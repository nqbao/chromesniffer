<html><head><script type="text/javascript" src="common.js"></script><script type="text/javascript" src="engine.js"></script><script type="text/javascript" src="apps.js"></script><script>window.dd = function(msg){	console.log(msg);}var tabinfo = {};chrome.tabs.onRemoved.addListener(function(tabId){	// free memory	delete tabinfo[tabId];});chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {	if (request.msg == 'result') {		tabinfo[sender.tab.id] = request.apps;				// change the tab icon		var mainapp = null;				// TODO: sort or group apps by category				for (var app in request.apps)		{			if (mainapp == null) {				mainapp = app;				continue;			}						if (appinfo[app].priority)			{				if (!appinfo[mainapp].priority)				{					mainapp = app;				}				else if (appinfo[mainapp].priority > appinfo[app].priority)				{					mainapp = app;				}			}		}				if (appinfo[mainapp]) // lazy bug		{			chrome.pageAction.setIcon({tabId: sender.tab.id, path: 'apps/' + appinfo[mainapp].icon});			chrome.pageAction.setTitle({tabId: sender.tab.id, title: (appinfo[mainapp].title ? appinfo[mainapp].title : mainapp)});		}				chrome.pageAction.show(sender.tab.id);		sendResponse({});	} else if (request.msg == 'get') {		var apps = tabinfo[request.tab];			sendResponse({apps: apps});	}});</script></head><body></body></html><!--	Chrome AppSniffer by Bao Nguyen <contact@nqbao.com>	Released under GLPv3 license.-->
